<!doctype html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="HNG Task 2.">
    <!-- app manifest file -->
    <link rel="manifest" href="appManifest.json"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <link rel="apple-touch-icon" href="logo.png">
    <!-- fontawesome CDN -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
        <div id="logo-container">
            <a href="" id="logo">
                <span id="logo-team-text">Team </span>TGA
            </a>
            <!-- no toggle button for now -->
            <!-- <button id="toggle-btn">
                <span id="toggle-btn-line"> </span>  
            </button> -->
        </div>
    </header>
    <main>
        <section class="login-section">
            <article class="translation-conatiner">
                <div class="container">
                    <button id="translate-english" class="translation english">eng</button>
                    <button id="translate-espanol" class="translation espanol">esp</button>
                    <button id="translate-french" class="translation french">fra</button>
                    <button id="translate-german" class="translation german">ger</button>
                    <button id="translate-chinesse" class="translation chinesse">chi</button>
                </div>
            </article>
            <article class="form-login-article">
                <form action="" id="login-form">
                    <h1 class="form-title">Login</h1>
                    <div class="input-container input-container__username">
                        <label for="username">
                            <i class="far fa-user"></i> Email or Username
                        </label>
                        <input type="text" id="user__name" autofocus  autocomplete="username">
                    </div>
                    <div class="input-container input-container__password">
                        <label for="username">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="user__password"  autocomplete="current-password">
                    </div>
                    <input type="submit" value="login">
                    <div class="form-extra-function">
                        <a href="" class="forgot-password" role="button" tabindex="-1">forgot password?</a>
                        <a href="" class="signup" role="button" tabindex="-1">Donâ€™t have an account yet?</a>
                    </div>
                </form>
            </article>
        </section>
    </main>
  </body>
</html>
